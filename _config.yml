# --- Serving options --- #

# url is the full website URL
# baseurl is the website's URL without the hostname

url: "http://theodorp.github.io"
baseurl: ""

# Brief name and description of the site
title: Polo North Securities Research
description: "Equity research on fundamentally sound healthcare companies."

# --- Outputting options --- #
# More information can be found on Jekyll's site
timezone: "America/New_York"
markdown: kramdown
highlighter: pygments
permalink: /blog/:title
paginate: 5
paginate_path: "/page:num/"

# --- Navigation bar options --- #

# Image to show in the navigation bar - image must be a square (width = height)
# Remove this parameter if you don't want an image in the navbar
avatar: "/img/polo.jpg"

# List of links in the navigation bar
navbar-links:
  Home: ""
  Partnerships: "partnerships"
  About Us: "aboutus"


# --- Footer options --- #

# Change all these values or delete the ones you don't want.
# Important: you must keep the "name" parameter, everything else you can remove
author:
  name: Theodor P
  # email: "youremail@domain.com"
  # facebook: yourname  # eg. daattali
  # github: yourname    # eg. daattali
  # twitter: yourname   # eg. daattali
  # linkedin: yourlink  # eg. "pub/dean-attali/8/946/143"
  # stackoverflow: yourlink  # eg. "3943160/daattali" 

# Select which links to show in the footer
footer-links-active:
  rss: false
  facebook: false
  email: false
  twitter: false
  github: false
  linkedin: false
  stackoverflow: false

# How to display the link to the website in the footer
# Remove this if you don't want a link in the footer
url-pretty: "polonorthsecurities.com"  # eg. "deanattali.com/beautiful-jekyll"

# --- Misc --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: ""  # Your Google Analytics ID

fb_app_id: ""

# --- Don't need to touch anything below here (but you can if you want) --- #

# Default YAML values (more information on Jekyll's site)  
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true  # add comments to all blog posts 
      show-share: true # add sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "default"

# Exclude these files from production site
exclude:
  - CNAME
  - LICENSE
  - README.md

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - LICENSE
    - feed.xml
    - _config.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

